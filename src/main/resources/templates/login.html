<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">

</head>
<style>
    #div1{
        position: relative;
        top: 120px;
        left: 300px;
    }
    #bigimg{
        position: relative;
        top: 100px;
        left: 200px;
    }
    #imgecode{
        position: relative;
        left: 50px;
    }
    #login{
        position: relative;
        left: 40px;
    }
    #upwdiv{
        position: absolute;
        left: 350px;
        top: 10px;
    }
    #verifydiv{
        position: absolute;
        left: 350px;
        top: 10px;
    }
    #usernamediv{
        position: absolute;
        left: 350px;
        top: 10px;
    }
</style>
<body style="background-color: #e6e6e6">

    <div class="layui-nav layui-bg-green" style="width: 100%;height: 50px;">
        <div class="ly-inner pg-inner">
            <ul class="topline-list fl clearfix">
                <li class="layui-nav-item"><a target="_blank" href=" ">丁香园</a></li>
                <li class="layui-nav-item"><a target="_blank" href="http://bbs.dxy.cn">论坛</a></li>
                <li class="layui-nav-item"><a target="_blank" href="http://www.biomart.cn/">丁香通</a> </li>
                <li class="layui-nav-item"><a target="_blank" href="http://i.dxy.cn/">丁香客</a></li>
                <li class="layui-nav-item"><a target="_blank" href="http://www.jobmd.cn/">医药招聘</a></li>
                <li class="layui-nav-item"><a target="_blank" href="http://paper.pubmed.cn/">文献求助</a></li>
                <li class="layui-nav-item">
                    <a href="javascript:;">更多</a>
                    <dl class="layui-nav-child">
                        <dd>< a href="">会议</a></dd>
                        <dd>< a href="">用药助手</a></dd>
                        <dd>< a href="">叮当铺</a></dd>
                    </dl>
                </li>
            </ul>
        </div>

    </div>
    <div style="float: left" align="center">
        <img id="bigimg" src="imgs/health .jpg" style="width: 600px;height: 450px"/>
    </div>
    <div id="div1" style="height: 400px;width: 400px;float: left"  align="center">
        <div align="center">
            <span style="font-size: 26px;color: #9F9F9F">用户登录</span>
        </div>
        <br>
        <br>
        <form action="/dologin" method="POST">
            <input id="lasturl" type="hidden" name="url" />
            <div class="layui-inline">
                <label class="layui-form-label" style="font-size: 16px">用户名</label>
                <div class="layui-input-inline">
                    <input style="width: 220px" type="tel" name="username" lay-verify="required|phone" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div id="usernamediv" style="width: 200px;height: 38px;color: #FD482C" class="layui-input-inline">
                    <span th:text="${string3}"></span>
                </div>
            </div>
            <br>
            <br>
            <div class="layui-inline">
                <label class="layui-form-label" style="font-size: 16px">密&nbsp;&nbsp;码&nbsp;</label>
                <div class="layui-input-inline">
                    <input style="width: 220px" type="password" name="upassword" lay-verify="email" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div id="upwdiv" style="width: 200px;height: 38px;color: #FD482C" class="layui-input-inline">
                    <span th:text="${string1}"></span>
                </div>
            </div>
            <br>
            <br>
            <div class="layui-inline">
                <label class="layui-form-label" style="font-size: 16px">验证码</label>
                <div class="layui-input-inline">
                    <input style="width: 220px" type="text" name="verifyCode" lay-verify="email" placeholder="请输入验证码" autocomplete="off" class="layui-input">
                    <br/>
                </div>
                <div id="verifydiv" style="width: 200px;height: 38px;color: #FD482C" class="layui-input-inline">
                    <span th:text="${string2}"></span>
                </div>
            </div>
            <br>
            <br>
            <div class="layui-inline">
                <div id="imgecode" class="layui-input-inline">
                    <img id="imgCode" src="/getImage" width="125" height="38"/>
                    <a href="javaScript:changeCode();" style="font-size: 14px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;看不清，再来一张</a>
                </div>
            </div>
            <br>
            <br>
            <br>
            <div class="layui-inline" id="login">
                <button type="submit" class="layui-btn layui-btn-normal">登录</button>
                <a href="reg" style="font-size: 14px;color: #FFB800">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;免费注册</a>
            </div>
        </form>
    </div>
</body>
<script src="jquery/jquery-2.1.1.min.js"></script>
<script>
    //再次获取
    function changeCode(){
        var getTimestamp=new Date().getTime();
        $("#imgCode").attr("src","/getImage?timestamp="+getTimestamp);
    }
    //获取上个页面的全路径
    function getUrl() {
        var beforeUrl = document.referrer;
        $("input[type='hidden']").attr("value",beforeUrl);
    }
    window.onload=function () {
        getUrl();
    }
</script>
</html>
