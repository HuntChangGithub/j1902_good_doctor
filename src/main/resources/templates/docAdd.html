<body>
<div align="center">
    <form class="layui-form" id="form-update" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="hidden" name="doctorid" id="doctorid" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" name="username" id="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">医院</label>
            <div class="layui-input-inline">
                <input type="text" name="hpName" id="hpName" placeholder="请输入医院" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">科室</label>
            <div class="layui-input-inline">
                <input type="text" name="depName"  id="depName" placeholder="请输入科室" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">职称</label>
            <div class="layui-input-inline">
                <input type="text" name="jobtitle" id="jobtitle" placeholder="请输入职称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">医生信息</label>
            <div class="layui-input-inline">
                <input type="text" name="doctorinfo" id="doctorinfo" placeholder="请输入信息" autocomplete="off" class="layui-input">
            </div>
        </div>
    </form>
    <button class="layui-btn layui-btn-primary" id="abcde">提交</button>
</div>
<script src="../../layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['jquery', 'layer'], function(){
        var $ = layui.$ //启动jquery
        $("#abcde").on('click',function () {
            var index = parent.layer.getFrameIndex(window.name);
            var serialStr = $("#form-update").serialize();
            $.ajax(
                {
                    url:'/main/docMa/dodocupdate',
                    type:"POST",
                    // data:"username="+username+"&password="+password,
                    data:serialStr,
                    datatype:"json",
                    success:function (msg) {
                        if(msg=="0") {
                            //此处连接其他服务
                            alert('修改成功');
                            window.parent.location.reload();
                            parent.layer.close(index);
                        }else {
                            alert("修改失败")
                            parent.layer.close(index);
                        }
                    },
                    error:function () {
                        alert("妈了个巴子");
                    }
                }
            )
        })
    });
