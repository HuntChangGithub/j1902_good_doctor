    layui.use('table', function() {
        var table = layui.table;
        $.ajax({
            type: "get",
            url: "IllnessList",
            async: true,
            success: function(r) {
                var obj = JSON.parse(r);
                var data = obj.data;
                table.render({
                    elem: '#showList',
                    data: data,
                    toolbar: '#toolbarDemo',
                    height: 530,
                    cols : [ [ // 表头
                        {
                            type:'checkbox',
                            width : '5%'
                        },
                        {
                            field : 'illname',
                            title : '疾病名称',
                            sort : true,
                            align : 'left',
                            width : '23%',
                            event : 'seeDetail',
                            style: 'cursor: pointer;'
                        },{
                            field : 'illduc',
                            title : '疾病简介',
                            width : '15%',
                            align : "center",
                            sort : true
                        }, {
                            field : 'illinfo',
                            title : '症状描述',
                            width : '10%',
                            align : "center",
                            sort : true
                        }, {
                            field : 'illcause',
                            title : '病因描述',
                            width : '25%',
                            align : "center",
                            event: 'setSign',
                           /* edit: 'text',*/
                            sort : true
                        }, {
                            field : 'diagnosis',
                            title : '如何诊断',
                            width : '15%',
                            align : "center",
                            sort : true
                        }, {
                            field : 'cure',
                            title : '如何治疗',
                            width : '7%',
                            align : "center",
                            sort : true
                        },{
                            field : 'prevent',
                            title : '如何预防',
                            width : '7%',
                            align : "center",
                            sort : true
                        } ] ],
                    skin: 'line', //表格风格
                    size: 'sm',
                    even: true, //隔行背景
                    page: true, //是否显示分页
                    limits: [5, 10, 15], //显示
                    limit: 10 //每页默认显示的数量
                });
            }
        });
