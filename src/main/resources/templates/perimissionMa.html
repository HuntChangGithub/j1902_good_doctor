<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend th:text="${'权限赋予'}">医生权限赋予</legend>
</fieldset>

<div id="test6" class="demo-transfer"></div>


<script src="/layui-v2.5.4/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['transfer', 'layer', 'util'], function(){
        var $ = layui.$
            ,transfer = layui.transfer
            ,layer = layui.layer
            ,util = layui.util;

        //模拟数据
        var data1 = [
            {"value": "1", "title": "权限1"}
            ,{"value": "2", "title": "权限1"}
            ,{"value": "3", "title": "权限1"}
            ,{"value": "4", "title": "权限1"}
            ,{"value": "5", "title": "访问后台", "disabled": true}
            ,{"value": "6", "title": "权限1"}
            ,{"value": "7", "title": "权限1"}
            ,{"value": "8", "title": "权限1"}
            ,{"value": "9", "title": "权限1"}
        ]


        //穿梭时的回调
        transfer.render({
            elem: '#test6'
            ,data: data1
            ,onchange: function(obj, index){
                var arr = ['左边', '右边'];
                layer.alert('来自 <strong>'+ arr[3] + '</strong> 的数据：'+ JSON.stringify(obj)); //获得被穿梭时的数据
            }
        })


        //批量办法定事件
        util.event('lay-demoTransferActive', {
            getData: function(othis){
                var getData = transfer.getData('key123'); //获取右侧数据
                layer.alert(JSON.stringify(getData));
            }
        });

    });
</script>

</body>
</html>
