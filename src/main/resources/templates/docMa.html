<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
</head>
<body>
<div style="margin-bottom: 5px;">
医生管理
</div>
<table class="layui-table" lay-data="{ url:'/main/docMa/data', page:true, id:'idTest'}" lay-filter="demo">
    <thead>
    <tr>
        <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
        <th lay-data="{field:'doctorid',  sort: true, fixed: true}">ID</th>
        <th lay-data="{field:'username', }">用户名</th>
        <th lay-data="{field:'telphone', }">电话</th>
        <th lay-data="{field:'hpid', }">医院</th>
        <th lay-data="{field:'depid',  sort: true}">科室</th>
        <th lay-data="{field:'jobtitle', }">职称</th>
        <th lay-data="{field:'doctorinfo',  sort: true}">医生信息</th>
        <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}"></th>
    </tr>
    </thead>
</table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script src="../layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('table', function(){
        var table = layui.table;

        //监听表格复选框选择
        table.on('checkbox(demo)', function(obj){
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(2);
                });
            } else if(obj.event === 'edit'){
                layer.open({
                    title: '修改信息',
                    type: 2,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['50%', '80%'], //宽高
                    content: '/main/docMa/docupdate', //弹出的页面
                    shadeClose: true, //点击遮罩关闭
                    success: function (layero, index) {
                        var body = layer.getChildFrame('body', index);
                        var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                        //console.log(body.html()) //得到iframe页的body内容
                        //初始化表单数据的值//要修改的每个td的值存为变量传进去
                        body.find("#username").val(JSON.stringify(data.username));
                        body.find("#doctorid").val(JSON.stringify(data.doctorid));
                        body.find("#telphone").val(JSON.stringify(data.telphone));
                        body.find("#hpid").val(JSON.stringify(data.hpid));
                        body.find("#depid").val(JSON.stringify(data.depid));
                        body.find("#jobtitle").val(JSON.stringify(data.jobtitle));
                        body.find("#doctorinfo").val(JSON.stringify(data.doctorinfo));
                    }
                });
            }
        });

        var $ = layui.$, active = {
            getCheckData: function(){ //获取选中数据
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
            ,getCheckLength: function(){ //获取选中数目
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.msg('选中了：'+ data.length + ' 个');
            }
            ,isAll: function(){ //验证是否全选
                var checkStatus = table.checkStatus('idTest');
                layer.msg(checkStatus.isAll ? '全选': '未全选')
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>

</body>
</html>
